<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="product-image">
        <picture>
          <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg" alt="perfume-image-desktop">
          <img src="./images/image-product-mobile.jpg" alt="perfume-image-mobile">
        </picture>
      </div>
      <div class="product-info">
        <p class="product-tag">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product-details">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>


        <div class="card-price">
          <span class="discounted-price">$149.99</span>
          <del class="original-price"><span>$169.99</span></del>        
        </div>
      
        <button class="add-button"><img src="./images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
  
</body>
</html>
