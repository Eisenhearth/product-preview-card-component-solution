<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="product-image">
        <picture>
          <source media="(min-width: 616px)" srcset="./images/image-product-desktop.jpg" />
          <img src="./images/image-product-mobile.jpg" alt="perfume-image">
        </picture>
      </div>
      <div class="product-info">
        <p class="product-tag">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-details">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card-price">
          <p>$149.99</p>
          <del class="original-price"><span>$169.99</span></del>        
        </div>
      
        <button class="add-button"><img src="./images/icon-cart.svg" alt="cart-icon" aria-hidden="true">Add to Cart</button>
      </div>
    </div>
  </main>  
</body>
</html>
